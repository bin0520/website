    <main>
        <div class="pox">

            <div class="left">
                <div class="kox">

                <div class="kox2">
                    <span>I live with my family in Dallas, TX. I love connecting with people all over the world.</span>

            <div class="right">

                <form action="https://formspree.io/f/xwpozklq" method="POST">

                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName" name="firstName" required

                    </div>

                    <div>
                        <label for="lastName">Last Name</label><br>

                            style="height:40px;background-color: #FAFAFA;border:none;border:1px solid #A9A9A9;width:50%;"><br>
                    </div>

                    <div>
                        <label for="email">Email (required)</label><br>
                        <input type="email" id="email" name="email" required
                            style="height:40px;background-color: #FAFAFA;border:none;border:1px solid #A9A9A9;width:100%;"><br>

                    </div>

                    <div>
                        <label for="message">Message (required)</label><br>
                        <textarea id="message" name="message" rows="4" cols="50" required
                            style="height:80px;background-color: #FAFAFA;border:none;border:1px solid #A9A9A9;width:100%;"></textarea><br>
                    </div>

                    <div>
                        <input type="submit" value="Send"
                            style="background-color: #A8BF56;color:#fff;padding:20px 40px;border:none;">
                    </div>
                </form>
            </div>
