            <div class="box3">
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>
    <main>
        <div class="pox">
            <span>Contact</span>
        </div>
        <div class="container">
            <div class="left">
                <div class="kox">
                    <img src="images/me.png" alt="" style="width: 300px; height: auto;">
                </div>
                <div class="kox2">
                    <span>I live in Dallas, TX – and I love connecting with people all over the world.</span>

                </div>
            </div>
            <div class="right">
                <form action="https://formspree.io/f/xwpozklq" method="POST">
                    <div>
                        <label for="firstName">Name (required)</label><br>
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName" name="firstName" required
                            style="height:40px;background-color: #FAFAFA;border:none;border:1px solid #A9A9A9;width:50%;"><br>
                    </div>

                    <div>
                        <label for="lastName">Last Name</label><br>
                        <input type="text" id="lastName" name="lastName" required
                            style="height:40px;background-color: #FAFAFA;border:none;border:1px solid #A9A9A9;width:50%;"><br>
                    </div>

                    <div>
                        <label for="email">Email (required)</label><br>
                        <input type="email" id="email" name="email" required
                            style="height:40px;background-color: #FAFAFA;border:none;border:1px solid #A9A9A9;width:100%;"><br>

                    </div>

                    <div>
                        <label for="message">Message (required)</label><br>
                        <textarea id="message" name="message" rows="4" cols="50" required
                            style="height:80px;background-color: #FAFAFA;border:none;border:1px solid #A9A9A9;width:100%;"></textarea><br>
                    </div>

                    <div>
                        <input type="submit" value="Send"
                            style="background-color: #0796E9;color:#fff;padding:20px 40px;border:none;">
                    </div>
                </form>
            </div>
        </div>
    </main>
